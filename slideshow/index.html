<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="text-align:center">Slideshow Gallery</h2>

    <div class="container containerr">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="/assets/alberta1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="/assets/nature1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="/assets/road1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="/assets/seasun1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="/assets/tree1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="/assets/tree2.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row roww">
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/alberta1.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="alberta">
            </div>
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/nature1.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="autumn">
            </div>
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/road1.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="road">
            </div>
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/seasun1.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="sea & sun">
            </div>
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/tree1.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="trees">
            </div>
            <div class="col-md-2">
                <img class="demo cursor" src="/assets/tree2.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="trees">
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>

</html>
